<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='styless.css' ) }} />
</head>

<body>
    <h1>Project 1 Milestone 1</h1>
    <div class="main_page">
        <div class="song_image">
            <img src={{ song["image_url"] }} alt="this not wokring!" />
        </div>
        <div class="song_info">
            <p>Song name: {{ song["name"] }}</p>
            <p>Artist(s):</p>
            {% for i in range(song["artists"]|length) %}
            <a href={{ song["artist_links"][i] }}>{{ song["artists"][i] }}</a>
            {% if i != ((song["artists"]|length) - 1) %}
            <p style="display: inline;">, </p>
            {% endif %}
            {% endfor %}
        </div>
        <div class="song_player">
            <audio src={{ song["song_preview"] }}></audio>
        </div>
    </div>
</body>

</html>
